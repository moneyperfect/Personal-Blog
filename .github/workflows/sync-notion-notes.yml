name: Sync Notion Notes

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  # Also run manually from GitHub UI
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Fetch all history for proper git diff
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Sync Notion notes
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: npx ts-node --transpile-only scripts/sync-notion-notes.ts

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code --name-only content/notes/ || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add content/notes/
          git commit -m "chore: sync Notion notes [skip ci]"
          git push