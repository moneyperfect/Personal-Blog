jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository with submodules
        uses: actions/checkout@v4
        with:
          # æ£€å‡ºå­æ¨¡å—
          submodules: recursive
          # è·å–æ‰€æœ‰å†å²è®°å½•ä»¥ä¾¿æ­£ç¡®æ£€æµ‹å˜åŒ–
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Update Obsidian submodule
        run: |
          git submodule update --remote --recursive
          echo "Submodule updated at: $(git submodule status)"

      - name: Convert Obsidian notes
        run: npm run convert-obsidian
        env:
          OBSIDIAN_NOTES_PATH: ./obsidian-notes

      - name: Check for changes
        id: git-check
        run: |
          # æ£€æŸ¥ content/notes/ ç›®å½•æ˜¯å¦æœ‰å˜åŒ–
          git diff --exit-code --name-only content/notes/ || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add content/notes/
          git commit -m "chore: sync obsidian notes [skip ci]"
          git push

      - name: No changes message
        if: steps.git-check.outputs.changes != 'true'
        run: echo "No changes in Obsidian notes, skipping commit."

